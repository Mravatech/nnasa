apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def getGitHash = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

def globalConfiguration = rootProject.extensions.getByName("ext")

android {
    compileSdkVersion build_versions.compile_sdk
    buildToolsVersion build_versions.build_tools

    testBuildType "debug"

    defaultConfig {
        applicationId deps.applicationId
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        vectorDrawables.useSupportLibrary = true

        def versionMajor = 0
        def versionMinor = 0
        def versionPatch = 1
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        versionCode 1

        buildConfigField "String", "GIT_HASH", "\"${getGitHash()}\""
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        encoding "UTF-8"
    }

    kotlin { experimental { coroutines 'enable' } }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'protobuf.meta'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    lintOptions { abortOnError false }

    signingConfigs {
        debug {
            storeFile file("../keystore/key.jks")
            storePassword 'android'
            keyAlias 'android'
            keyPassword 'android'
        }
        preRelease {
            storeFile file("../keystore/key.jks") //TODO: add release keystore
            storePassword 'android'
            keyAlias 'android'
            keyPassword 'android'
        }
        release {
            storeFile file("../keystore/key.jks") //TODO: add release keystore
            storePassword 'android'
            keyAlias 'android'
            keyPassword 'android'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            multiDexEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        preRelease {
            minifyEnabled true
            debuggable false
            multiDexEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.preRelease
        }
        debug {
            minifyEnabled false
            debuggable true
            multiDexEnabled = true
            signingConfig signingConfigs.debug
        }
    }

    applicationVariants.all { variant ->
        switch (variant.getName()) {
            case 'release':
                variant.buildConfigField "String", "ENDPOINT", "\"${globalConfiguration['endpointRelease']}\""
                break
            case 'preRelease':
                variant.buildConfigField "String", "ENDPOINT", "\"${globalConfiguration['endpointPreRelease']}\""
                break
            case 'debug':
                variant.buildConfigField "String", "ENDPOINT", "\"${globalConfiguration['endpointDev']}\""
                break
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //modules
    implementation deps.core
    implementation deps.data
    implementation deps.domain

    //support
    implementation deps.support.appcompat
    implementation deps.support.design
    implementation deps.support.cardview
    implementation deps.support.annotations
    implementation deps.support.recyclerview
    implementation deps.support.constraintLayout

    //firebase
    implementation deps.firebase.core
    implementation deps.firebase.auth
    implementation deps.firebase.auth_service
    implementation deps.firebase.database

    //coroutines
    implementation deps.coroutines.core
    implementation deps.coroutines.android

    //glide
    implementation deps.glide.glide
    kapt deps.glide.glideCompiler

    //mapper
    implementation deps.mapper.core

    //arch
    implementation deps.archComponents.viewModel

    //conductor
    implementation deps.conductor.core
    implementation deps.conductor.lifecycle

    //dependency injection
    implementation deps.di.core
    implementation deps.di.android

    //other
    implementation deps.other.logger
    implementation deps.other.leak

    //kotlin
    implementation deps.kotlin.stdlib
}

